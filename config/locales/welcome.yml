es:
  intro:
    welcome:
      title: ¡Hola!
      what: |
        *Masqueunacasa* es una plataforma web de procesos colectivos de vivienda que pretende ofrecer herramientas para fomentar la participación y autogestión en la construcción de nuestras viviendas y entornos.

        Es un soporte online para ofrecer y debatir alternativas al modelo dominante de vivienda actual, proponiendo experiencias construidas y guías de asesoría que nos ayuden a ver otra manera de hacer las cosas más cooperativa.
    habitapedia:
      title: 'Habitapedia'
      what: |
        Estamos recopilando dudas y propuestas útiles para tener en cuenta a lo largo del proceso de construcción colectiva de nuestras viviendas y entornos. ¡La Habitapedia està abierta a la participación de todo el mundo!

  welcome:
    habitapedia:
      question: '¿Quieres saber cómo resolver<br> tu problema de vivienda<br> de manera colectiva?'
      action: 'Consulta la'
      info: |
        Estamos recopilando dudas y propuestas útiles para tener en cuenta a lo largo del proceso de construcción colectiva de nuestras viviendas y entornos. ¡La Habitapedia està abierta a la participación de todo el mundo!

    experiencies:
      question: '¿Quieres conocer<br> algunas propuestas<br> ya realizadas?'
      action: 'Visita las'
      info: |
        Si conoces alguna experiencia de vivienda colectiva en la que sus habitantes hayan participado en alguna de las fases del proceso, puedes subirla a la base de datos desde tu perfil de usuario de Más que una casa.

    blog:
      question: '¿Quieres participar<br> proponiendo<br> mejoras y posibilidades?'
      action: 'Escribe en el'
      info: |
        Éste es el blog colectivo de Más que una casa. También puedes tener tu propio blog e informar de tus actividades, tanto si trabajas con estos temas como si estás iniciando un proyecto de cooperativa en vuestra zona. ¡Regístrate y participa!

    community:
      question: '¿Quieres encontrar gente<br> interesada en procesos<br> colectivos de vivienda?'
      action: 'Únete a nuestra' 
      info: |
        Queremos generar una red para compartir experiencias, conocer personas con experiencias comunes y encontrar gente que nos pueda asesorar en nuestros contextos locales. Regístrate y podrás formar parte de Más que una casa.

ca:
  intro:
    welcome:
      title: ¡Hola!
      what: |
        *Masqueunacasa* és una plataforma web de processos col·lectius d'habitatge que pretén oferir eines per fomentar la participació y autogestió en la construcció de les nostres cases i els nostres entorns.

        És un suport online per proposar i debatre alternatives al model d'habitatge actual, fent d'aparador d'experiències d'arreu del món i guies d'assessoria que ens ajudin a veure una altra manera de fer les coses més cooperativa.
    habitapedia:
      title: 'Habitapedia'
      what: |
        Estem recopopilant dubtes i poepostes que resultin útils al llarg del procés de construcció col·lectiva dels nostres habitatges i entorns. ¡L' Habitapedia està oberta a la participació de tothom!

  welcome:
    habitapedia:
      question: "¿Vols saber com resoldre el <br />teu problema d'habitatge<br />de manera col·lectiva?"
      action: 'Consulta la'
      info: |
        Estem recopopilant dubtes i poepostes que resultin útils al llarg del procés de construcció col·lectiva dels nostres habitatges i entorns. ¡L' Habitapedia està oberta a la participació de tothom!

    experiencies:
      question: 'Vols conèixer <br /> algunes propostes <br /> ja realitzades?'
      action: 'Visita les'
      info: |
        Si coneixes alguna experiència d'habitatge col·lectiva en la que els seus habitants hagin participat en alguna de les fases del procés, pots pujar-la a la base de dades des del teu perfil d'usuari de Más que una casa

    blog:
      question: 'Vols participar<br /> proposant<br>millores i possibilitats?'
      action: 'Escribe en el'
      info: |
        Aquest és el blog col·lectiu de Más que una casa. També pots tenir el teu propi blog i informar de les teves activitats, tannt si treballes en aquests temes com si estàs iniciant un projecte de cooperativa a la vostra zona. ¡Registrat i participa!

    community:
      question: "Vols trobar gent <br /> interessada en processos<br /> col·lectius d'habitage?"
      action: 'Uneix-te a la nostra'
      info: |
        Volem generar una xarxa per a compartir experiències, conèixer persones amb experiències comuns i trobar gent que ens pugi assessorar en els nostres contextos locals. Regístra't i podràs formar part de Más que una casa.


