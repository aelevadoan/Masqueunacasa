      # Como usar markdown
      
      Markdown és un sistema per a indicar el format visual d'un text utilitzant códis. Els codis són molt simples:

      - Per escriure un títol posa un \# al principi de la línia.
      - Per escriure *cursives* envolta el text amb un asterisc. Per exemple, \*això aniria en cursives\*
      - Per escriure **negretes** envolta el text amb dos asterisca. Fent servir markdown \*\*això aniria en negretes\*\*
      
      **Els paràgrafs van separats per una línia en blanc**. Dos paràgrafa sense línia en blanc de separació s'uniran en un de sol.

      Per acabar, per escriure una llista afegeix un guió(-) al principi de cada línia. **Abans i després de la llisra** hi ha d'aver una línia en blanc.

      # Mostrar imatges externes
      
      Per a inserir una imatge externa (és a dir, una que está fora de masqueunacasa.org) simplement escriu la url de la imatge.

      De nou, cal deixar una línia en blanc abans i després. Per exemple, per a mostrar el logo de masqueunacasa escriurem:

      ```
      http://masqueunacasa.org/logo.png
      ```

      *Truc*: quan estiguis navegant, prem amb el botó dret del ratolí sobre una imatge i apareixerà un menú que ens permet copiar la URL de la imatge al portaretalls.

      # Encastar vídeos

      Encastar un vídeo es igual de fàcil. Escriu la url del vídeo emb una línia en blanc abans i després:

      ```
      http://vimeo.com/37086987
      ```

      Aquest exemple mostraria el vídeo d'introducció a masqueunacasa.org. De moment funciona amb Vimeo y Youtube (properament més formats).

      # Altres objectes encastats
      
      Si et sents intrèpid pots encastae codi html directament. Això et pot servir, per exemple, per a que es mostrin gragments d'altres webs.
